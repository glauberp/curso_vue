<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="cidade in cidades" :key="cidade.codigo">
                <strong>Nome: </strong>{{cidade.nome}} --
                <strong>Código: </strong>
                <span v-html="cidade.codigo" style="color:red;">
                </span>
            </li>
        </ol>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app', 
            data: {
                cidades: [{'nome':'Belo Horizonte', 'codigo':'<b>31</b>'}, 
                {'nome':'São Paulo', 'codigo':11}, 
                {'nome':'Rio de Janeiro', 'codigo':21}]
            }
        })
    </script>
</body>
</html>
