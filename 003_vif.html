<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div :title="titulo">
            {{msg}}
        </div>
        <h3 v-if="condicao === 1">subtitulo 1</h3>
        <h3 v-else-if="condicao === 2">subtitulo 2</h3>
        <h3 v-else-if="condicao === 3">subtitulo 3</h3>
        <h3 v-else>subtitulo 4</h3>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app', 
            data: {
                msg:'Curso Vue.js Hello World',
                teste:'Outra variavel',
                titulo:new Date().toLocaleString(),
                condicao:(Math.floor(Math.random()*4)+1)
            }
        })
    </script>
</body>
</html>
